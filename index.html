<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by MuhammadN</title>

    <!-- link element points to style.css document and rel tells that it should be applied as a stylesheet to current html document -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>

        <!-- anchor text element. Clickable hyperlink  -->
        <a href="/">
            <!-- using "./" and not "/" because "./" donates current directly of where html file is and "/" donates the root directory of server -->
            <!-- alt stands for alternate text. Displayed when image cannot load. Also for SEO -->
            <img src="./assets/amazon_logo.png" width="100" alt="">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" width="20" alt="">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>

        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="">      
        </div>

        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="">
        </div>

        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt=""></h1>
        </div>

        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>

        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" width="35px" alt="">
            <h4>Cart</h4>
        </a>

        </nav>
</body>
</html>
