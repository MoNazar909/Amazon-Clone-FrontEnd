<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by MuhammadN</title>

    <!-- link element points to style.css document and rel tells that it should be applied as a stylesheet to current html document -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>

        <!-- anchor text element. Clickable hyperlink  -->
        <a href="/">
            <!-- using "./" and not "/" because "./" donates current directly of where html file is and "/" donates the root directory of server -->
            <!-- alt stands for alternate text. Displayed when image cannot load. Also for SEO -->
            <img src="./assets/amazon_logo.png" width="100" alt="">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" width="20" alt="">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>
    </nav>
</body>
</html>
